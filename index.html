<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Clone</title>
</head>
<body>
    <div id = "status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- To Do: Icon-->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <!-- Battery Icon -->
            <i class="fas fa-battery-full fa-lg"></i>
            <!-- Lighting Icon -->
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="Welcome-header">
        <h1 class="Welcome-header__title">Welcome to Kokoa Clone</h1>
        <p class="welcome-header__text">
            If you have a Kokoa Account, log in with your email or phone number.
        </p>
    </header>
    <form action="friends.html" method="get" id="login-form">
        <!--action이 submit을 클릭하면 해당 url(반드시존재해야함)으로 이동할수 있게 도와줌.-->
        <!--method="POST"는 데이터베이스에 연결하는것, get은 url-->
        <input name="username" type="text" placeholder="Email or phone number"/>
        <input name="password" type="password" placeholder="password"/>
        <input type="submit" value="Log In" />
        <a href="#">Find Kokoa Account or Password</a>
    </form>
    <!-- scipt should always be on the last of the body-->
    <script 
        src="https://kit.fontawesome.com/593e3ab9b4.js" 
        crossorigin="anonymous"></script>
</body>
</html>
