<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Clone</title>
</head>
<body>
    <div id = "status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- To Do: Icon-->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <!-- Battery Icon -->
            <i class="fas fa-battery-full"></i>
            <!-- Lighting Icon -->
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="Welcome-header">
        <h1 class="Welcome-header__title">Welcome to Kokoa Clone</h1>
        <p class="welcome-header__text">
            If you have a Kokoa Account, log in with your account.
        </p>
    </header>
    <form id="login-form">
        <input type="text" placeholder="Email or phone number"/>
        <input type="password" placeholder="[assword"/>
        <input type="submit" value="Log In" />
        <a href="#">Find Kokoa Account or Password</a>
    </form>
    <!-- scipt should always be on the last of the body-->
    <script 
        src="https://kit.fontawesome.com/593e3ab9b4.js" 
        crossorigin="anonymous"></script>
</body>
</html>
